<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAN Progress Tracker</title>
    
    <!-- Discord / Open Graph Embed Data -->
    <meta property="og:title" content="üéØ DAN Progress Tracker">
    <meta property="og:description" content="Track your osu! aim training progress through 20 DAN levels with 220 beatmaps. Includes star ratings, BPM, CS, and personal notes.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cheesegle.github.io/aim-DAN/">
    <meta property="og:image" content="https://i.imgur.com/placeholder.png">
    <meta property="theme-color" content="#6366f1">
    
    <!-- Twitter Card Data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="üéØ DAN Progress Tracker">
    <meta name="twitter:description" content="Track your osu! aim training progress through 20 DAN levels with 220 beatmaps.">
    <meta name="twitter:image" content="https://i.imgur.com/placeholder.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ DAN Progress Tracker</h1>
            <div class="controls">
                <button id="themeToggle" class="btn btn-primary">üåô Dark Mode</button>
                <button id="exportBtn" class="btn btn-secondary">üíæ Export</button>
                <button id="importBtn" class="btn btn-secondary">üìÇ Import</button>
                <button id="resetBtn" class="btn btn-danger">üóëÔ∏è Reset</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </header>

        <div class="song-select-layout">
            <!-- Left Sidebar - Stats & Levels -->
            <aside class="sidebar">
                <div class="progress-card">
                    <h3>Overall Progress</h3>
                    <div class="progress-bar-container">
                        <div id="overallProgressBar" class="progress-bar"></div>
                    </div>
                    <p id="overallPercentage">0% Complete</p>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value" id="completedCount">0</span>
                            <span class="stat-label">Completed</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="totalCount">0</span>
                            <span class="stat-label">Total</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="remainingCount">0</span>
                            <span class="stat-label">Remaining</span>
                        </div>
                    </div>
                </div>

                <div class="quick-actions">
                    <h3>‚ö° Quick Actions</h3>
                    <div class="skip-controls">
                        <label for="skipLevel">Skip to Level:</label>
                        <select id="skipLevel">
                            <!-- Options will be generated dynamically -->
                        </select>
                        <button id="skipToLevel" class="btn btn-primary">Skip & Mark Previous</button>
                    </div>
                </div>

                <div class="levels-list">
                    <h3>üìä DAN Levels</h3>
                    <div id="levelsList" class="level-items">
                        <!-- Level buttons will be dynamically generated -->
                    </div>
                </div>
            </aside>

            <!-- Right Main Content - Song Cards -->
            <main class="main-content">
                <div id="levelHeader" class="level-header">
                    <h2 id="currentLevelTitle">Select a Level</h2>
                </div>
                <div id="trackerContent" class="tracker-content">
                    <!-- Song cards will be dynamically generated -->
                </div>
            </main>
        </div>
    </div>

    <!-- Notes Modal -->
    <div id="notesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Map Notes</h3>
                <button class="modal-close" onclick="closeNotesModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalMapInfo"></div>
                <textarea id="modalNotes" class="modal-notes" placeholder="Add your notes here..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveModalNotes()">Save Notes</button>
                <button class="btn btn-secondary" onclick="closeNotesModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="data.json"></script>
    <script src="app.js"></script>
</body>
</html>
