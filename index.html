<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAN Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¯ DAN Progress Tracker</h1>
            <div class="controls">
                <button id="exportBtn" class="btn btn-secondary">ğŸ’¾ Export Data</button>
                <button id="importBtn" class="btn btn-secondary">ğŸ“‚ Import Data</button>
                <button id="resetBtn" class="btn btn-danger">ğŸ—‘ï¸ Reset All</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </header>

        <div class="progress-overview">
            <div class="progress-card">
                <h3>Overall Progress</h3>
                <div class="progress-bar-container">
                    <div id="overallProgressBar" class="progress-bar"></div>
                </div>
                <p id="overallPercentage">0% Complete</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="completedCount">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalCount">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="remainingCount">0</span>
                    <span class="stat-label">Remaining</span>
                </div>
            </div>
        </div>

        <div id="trackerContent" class="tracker-content">
            <!-- Content will be dynamically generated -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
